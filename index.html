<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Music player</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="player-container">
        <div class="img-container">
            <img src="https://source.unsplash.com/random" alt="Unsplash">
        </div>
        <h2 id="title">Manifesto</h2>
        <h3 id="artist">Sezen Aksu</h3>
        <audio src=""></audio>
        <!-- progress -->
        <div class="progress-container" id="progress-container">
            <div id="progress" class="progress">

            </div>
            <div class="duration-wrapper">
               <span id="current-time">0:34</span>
               <span id="duration">2:21</span>
            </div>
        </div>
        <!-- controls -->
        <div class="player-controls">
            <i class="fas fa-backward" id="prev"></i>
            <i class="fas fa-play main-button" id="play"></i>
            <i class="fas fa-forward" id="next"></i>
            
            
        </div>

    </div>
    
    
</body>
</html>
